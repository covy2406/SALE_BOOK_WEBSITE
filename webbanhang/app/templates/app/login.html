{% extends 'app/base.html' %}
{% load static %}
{% block login %}
  <section style="background-color: rgb(105, 105, 105);">
    
    <div class="container py-5">
      
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://haycafe.vn/wp-content/uploads/2022/03/anh-sach.jpg"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem; height: 553px" />
              </div>

              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Đăng nhập</h3>
    
                  <form method="POST" action='{% url "home" %}'>{% csrf_token %}
                    <div class="form-outline mb-2">
                      <label class="form-label" for="form3Example9">Số điện thoại</label>
                      <input type="text" name="Phone" id="form3Example9" class="form-control form-control-lg" required/>
                    </div>
    
                    <div class="form-outline mb-2">
                      <label class="form-label" for="form3Example99">Mật khẩu</label>
                      <input type="Password" name="PasswordLG" id="form3Example9" class="form-control form-control-lg" required/>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">Bạn đã có tài khoản chưa?
                      <a href="{% url 'register' %}"
                      class="fw-bold text-body"><u>Đăng ký</u></a>
                    </p>
                    {% for message in messages  %}
                    <p id="message" class="text-center text-muted mt-5 mb-0">
                      {{message}}
                    </p>
                    {% endfor %}
    
                    <div class="d-flex justify-content-end pt-3">
                      <button type="reset" class="btn btn-light btn-lg">Làm mới</button>
                      <button type="submit" class="btn btn-warning btn-lg ms-2">Đăng nhập</button>
                    </div>
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock login %}
