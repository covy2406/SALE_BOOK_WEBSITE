{% extends 'app/base.html' %} {% load static %} {% block register %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}">
</head>
<script>
    function validatePasswords() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmpassword").value;
      
        if (password !== confirmPassword) {
          alert("Mật khẩu không trùng khớp. Vui lòng nhập lại.");
          event.preventDefault();
          return false
        } 
        return true
      }
  </script>
<body>
    <section style="background-color: rgb(105, 105, 105)">

        <div class="container py-5">

            <div class="row d-flex justify-content-center align-items-center">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="https://haycafe.vn/wp-content/uploads/2022/03/anh-sach.jpg" alt="Sample photo" class="img-fluid" style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem; height: 635px;" />
                            </div>

                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-3 text-uppercase">Đăng ký</h3>
                                    <form method="POST" action='{% url "home" %}' id = "FormRegister">{% csrf_token %}
                                        <table>
                                            <tr>
                                                <td>
                                                    <div class="form-outline mb-2">
                                                        <label class="form-label" for="form3Example9">Họ tên</label>
                                                        <input type="text" name="Name" id="form3Example9" class="form-control form-control-lg" required/>
                                                    </div>
                                                    <div class="form-outline mb-2">
                                                        <label class="form-label" for="form3Example9">Số điện thoại</label>
                                                        <input type="text" name="Phone" id="form3Example9" class="form-control form-control-lg" required/>
                                                    </div>

                                                </td>
                                                <td>
                                                    <div class="form-outline mb-2">
                                                        <label class="form-label" for="form3Example9" style="margin-left: 10px;">Địa Chỉ</label>
                                                        <input type="text" name="Address" id="form3Example9" class="form-control form-control-lg" required style="margin-left: 10px;" />
                                                    </div>
                                                    <div class="form-outline mb-2">
                                                        <label class="form-label" for="form3Example9" style="margin-left: 10px;">Ngày Sinh</label>
                                                        <input type="date" name="DateOfBirth" class="form-control form-control-lg " required style="margin-left: 10px;" />
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <hr>
                                                    <div class="form-outline mb-2">
                                                        <label class="form-label" for="form3Example9">Mật khẩu</label>
                                                        <input type="Password" name="Password" id="password" class="form-control form-control-lg" required/>
                                                    </div>
                                                </td>
                                                <td>
                                                    <hr>
                                                    <div class="form-outline mb-2">
                                                        <label class="form-label" for="form3Example9" style="margin-left: 10px;">Nhập lại mật khẩu</label>
                                                        <input type="Password" name="ConfirmPassword" id="confirmpassword" class="form-control form-control-lg" required style="margin-left: 10px;" />
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                        <p class="text-center text-muted mt-5 mb-0 ">Bạn đã có tài khoản rồi? <a href="{% url 'login' %} " class="fw-bold text-body "><u>Đăng nhập tại đây</u></a></p>

                                        <div class="d-flex justify-content-end pt-3 ">
                                            <button type="reset" class="btn btn-light btn-lg ">Làm mới</button>
                                            <button type="submit" class="btn btn-warning btn-lg ms-2 " onclick="validatePasswords()">Đăng ký</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>{% comment %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js "></script>
    <script src="{% static 'app/js/bootstrap.min.js' %} "></script>{% endcomment %}
</body>

</html>
{% endblock register %}
